name: Lint Python Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          ##python-version: '3.8'
          python-version: 'Python 3.12.1'

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Run pylint
        run: pylint 3.2.7
